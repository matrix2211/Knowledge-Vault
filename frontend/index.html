<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Knowledge Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>ğŸ“‚ Files</h2>
    <div id="fileList" class="file-list">
      <div class="file muted">No files uploaded</div>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOP BAR -->
    <div class="top-bar">
      <div class="top-left">
        <input type="file" id="fileInput" accept=".pdf,.docx,.xlsx,.csv" /> 
        <button onclick="uploadFile()">Upload</button>
        <span id="uploadStatus"></span>
      </div>

      <!-- UX CHANGE: No selected file -->
      <div class="top-right">
        <span class="file-name">ğŸ” Searching across all uploaded files</span>
      </div>
    </div>

    <!-- CHAT -->
    <div class="chat" id="chatContainer">
      <div class="message ai">
        Upload documents and ask questions across your entire knowledge vault.
      </div>
    </div>

    <!-- INPUT -->
    <div class="input-bar">
      <input
        type="text"
        id="questionInput"
        placeholder="Ask a question across all documents..."
        onkeydown="handleEnter(event)"
      />
      <button onclick="askQuestion()">Send</button>
    </div>

  </main>

</div>

<script src="app.js"></script>
</body>
</html>
